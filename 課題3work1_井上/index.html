<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>


    <script>



        sum = 0;
        for (i = 1; i <= 10; ++i) {
            sum = sum + i
        }
        console.log(sum);
        if (sum > 20) {
            console.log("20以上");
        } else {
            console.log("20以下");
        }
    </script>
</body>

</html>
